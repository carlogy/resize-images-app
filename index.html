<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <title>Image Resize</title>
</head>
<body>


    <div class="w-75 p-3 mx-auto">
        <div class=" mx-auto p-2 ">
            <h1 class="text-center"> Image-Resizer</h1>
            <p class="text">Upload an image to resize it. We only support .jpg, .jpeg, and .png file extensions</p>
            
        </div>
        
        <form>
            <div class="form-group">
                <label for="uploadFile" class="form-label">Upload your image to resize</label>
                <input class="form-control " type="file" id="uploadFile" required accept=".jpeg, .jpg, .png">
            
    
        </div>
        </form>
     
        <button class="btn btn-primary mt-2 align-right " type="submit">Resize</button>
 

</body>
<footer>
    <div class="w-75 p-3 mx-auto text-center fixed-bottom">
    ©️ Carlo Yannuzzi
</div>
</footer>
</html>
